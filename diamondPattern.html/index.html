<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond pattern</title>
</head>

<p>Enter your lucky Number: <input type="number" id="first"></p>
<button onclick="printPattern(document.getElementById('first').value)">click</button>
<p>Open console to see the desired output</p>


<body>

    <script>
        function printPattern(num1) {
            let line = "";

            // Print the top half of the pattern
            for (let i = 0; i < num1; i++) {
                line = " ";

                // Print the spaces before the numbers and letters
                for (let j = 0; j < num1 - i - 1; j++) {
                    line += ' '
                }

                // Print the numbers
                for (let j = 1; j <= 2 * i + 1; j++) {
                    line += j + " "
                }

                // Print the letters
                for (let j = 0; j <= i; j++) {
                    line += String.fromCharCode(65 + j) + ' ';
                }
                console.log(line);
            }

            // Print the bottom half of the pattern
            for (let i = num1 - 2; i >= 0; i--) {
                let line = '';

                // Print the spaces before the numbers and letters
                for (let j = 0; j < num1 - i - 1; j++) {
                    line += " ";
                }

                // Print the numbers
                for (let j = 1; j <= 2 * i + 1; j++) {
                    line += j + ' ';
                }

                // Print the letters
                for (let j = 0; j <= i; j++) {
                    line += String.fromCharCode(65 + j) + ' ';
                }
                console.log(line);

            }
        }

    </script>
</body>

</html>
